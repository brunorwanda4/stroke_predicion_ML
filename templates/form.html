<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stroke Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
    <div class="container mx-auto bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Stroke Risk Predictor</h1>

        <form method="post" class="space-y-4">
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender:</label>
                <select name="gender" id="gender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age:</label>
                <input type="number" name="age" id="age" step="0.1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>

            <div>
                <label for="hypertension" class="block text-sm font-medium text-gray-700 mb-1">Hypertension (0 = No, 1 = Yes):</label>
                <input type="number" name="hypertension" id="hypertension" min="0" max="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>

            <div>
                <label for="heart_disease" class="block text-sm font-medium text-gray-700 mb-1">Heart Disease (0 = No, 1 = Yes):</label>
                <input type="number" name="heart_disease" id="heart_disease" min="0" max="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>

            <div>
                <label for="ever_married" class="block text-sm font-medium text-gray-700 mb-1">Ever Married:</label>
                <select name="ever_married" id="ever_married" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div>
                <label for="work_type" class="block text-sm font-medium text-gray-700 mb-1">Work Type:</label>
                <select name="work_type" id="work_type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="Private">Private</option>
                    <option value="Self-employed">Self-employed</option>
                    <option value="Govt_job">Govt_job</option>
                    <option value="children">children</option>
                    <option value="Never_worked">Never_worked</option>
                </select>
            </div>

            <div>
                <label for="Residence_type" class="block text-sm font-medium text-gray-700 mb-1">Residence Type:</label>
                <select name="Residence_type" id="Residence_type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>

            <div>
                <label for="avg_glucose_level" class="block text-sm font-medium text-gray-700 mb-1">Average Glucose Level:</label>
                <input type="number" name="avg_glucose_level" id="avg_glucose_level" step="0.01" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>

            <div>
                <label for="bmi" class="block text-sm font-medium text-gray-700 mb-1">BMI:</label>
                <input type="number" name="bmi" id="bmi" step="0.01" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>

            <div>
                <label for="smoking_status" class="block text-sm font-medium text-gray-700 mb-1">Smoking Status:</label>
                <select name="smoking_status" id="smoking_status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="never smoked">never smoked</option>
                    <option value="formerly smoked">formerly smoked</option>
                    <option value="smokes">smokes</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>

            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Predict
            </button>
        </form>

        {% if result %}
            <div class="mt-6 p-4 bg-green-100 text-green-800 rounded-md">
                <h2 class="text-lg font-semibold">Result: {{ result }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
